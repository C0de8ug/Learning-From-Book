<script>
    //using constucted function to distinguish a class
    function createPerson(name,age){
        var o = new Object();
        o.name = name;
        o.age = age;
        return o;
    }
    function Person(name,age){
        this.name = name;
        this.age = age;
    }
    var person1 = new Person("Nicholas",29);
    var person2 = new Person("Hello",30);

    var person3 = createPerson("G",2);
    var person4 = createPerson("B",2);
    /*
     * person1 instance  of Person true
     * person3 instance  of Person false
     *  */
</script>
